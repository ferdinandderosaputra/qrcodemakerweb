<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/css/styles.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="text-center mb-4">QR Code Generator</h1>
              <h4 class="text-center mb-4"><span id="typed-text"></span></h4>
              <input
                type="text"
                id="link"
                class="form-control mb-3"
                placeholder="Enter link for QR code"
              />
              <div class="d-grid gap-2">
                <button onclick="generateQR()" class="btn btn-primary">
                  Submit
                </button>
                <button
                  onclick="downloadQR()"
                  id="downloadBtn"
                  class="btn btn-success"
                  style="display: none"
                >
                  Download
                </button>
              </div>
              <div id="qrcode" class="text-center mt-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='../static/js/script.js') }}"></script>
  </body>
</html>
